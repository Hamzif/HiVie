
<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .background{
    background: linear-gradient(180deg, #6455B3 0%, #D45F84 100%);
    position: relative;
    overflow: hidden;
  }

  #home-logo{
    color: $hivie-logo;
  }

  .fixed-button-home {
    position: absolute;
    bottom: 10px;
    left: 50%;
    -webkit-transform: translateX(-50%);
    transform: translateX(-50%)
  }

  .button {
    height: 50px;
    width: 100% !important;
    border-radius: 8px !important;
    font-size: 24px;
  }

  .btn-pink {
    background-color: $hivie-purple;
    font-family: Source Sans Pro;
    color:#FF6498;
    height: 50px !important;
    border-radius: 8px !important;
    text-decoration: none;
  }

  h1{
    font-size: 100px;
    font-family: 'Source Sans Pro', sans-serif;
    color:#FF6498;
  }

  h3{
    color: #462C72;
    font-family: 'Source Sans Pro', sans-serif;
    font-weight: bold;
  }

  </style>
</head>

<body >

  <div class="background">
    <div class="home-container" style="height:100vh">

      <div class="row h-75">
        <div class="col-xs-12 col-sm-4 offset-sm-4 align-self-center" style="text-align:center;">
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
          <h1 id="home-logo">404</h1>
          <h3>We're sorry, but something went wrong...</h3>
          <a href="https://www.hivie.life" class="btn button btn-pink">Back to HiVie</a>
        </div>
      </div>

    </div>
  </div>

</html>
